<div class="app-container">
  <!--App title-->
  <header>
    <h1 class="app-title">Kalkulator</h1>
  </header>
  <form [formGroup]="insuranceForm" (ngSubmit)="onSubmit">
    <main>
      <!--Slider Section-->
      <div class="section-container">
        <div>
          <p class="insurance-sum">Suma ubezpieczenia</p>
        </div>
        <div class="slider-container">
          <span class="num">{{ inpt.value }} </span>
          <div class="mt-slider-container">
            <mat-slider min="100" max="10000" value="5550" class="slider" formControlName="inputValue"
              (change)="updateSetting($event)" [value]="value" #inpt>
            </mat-slider>
          </div>
          <p class="mobile"><span>100</span><span>10 000</span></p>
        </div>
        <div class="mobile-slider-container">
          <button class="btn-left" (click)="removeOne()">&#60;</button>
          <span class="mobile-num">{{ inpt.value }}</span>
          <button class="btn-right" (click)="addOne()">&#62;</button>
        </div>
        <!--Installments Section-->
        <div>
          <p class="installments-number">Ilość rat</p>
        </div>
        <div class="btn-container first" id="installments">
          <button class="btn-one" (click)="onClick(1)" [ngClass]="{'active': tab==='tab1'}" (click)="toggleClass1()"
            [class.active]="classApplied1" #btn1>1
            rata</button>
          <button class="btn-two" (click)="onClick(2)" [ngClass]="{'active': tab==='tab2'}" (click)="toggleClass2()"
            [class.active]="classApplied2" #btn2>2 raty</button>
          <button class="btn-three" (click)="onClick(3)" [ngClass]="{'active': tab==='tab3'}" (click)="toggleClass3()"
            [class.active]="classApplied3" #btn3>3 raty</button>
          <button class="btn-four" (click)="onClick(4)" [ngClass]="{'active': tab==='tab4'}" (click)="toggleClass4()"
            [class.active]="classApplied4" #btn4>4 raty</button>
        </div>
        <!--State Section-->
        <div>
          <p class="state">Stan</p>
        </div>
        <div class="btn-container second">
          <button class="btn-no-damage" [ngClass]="{'active': step==='step1'}" (click)="step='step1'"
            (click)="toggleClass5()" [class.active]="classApplied5">brak
            szkód</button>
          <button class="btn-damage-done" [ngClass]="{'active': step==='step2'}" (click)="step='step2'"
            (click)="toggleClass6()" [class.active]="classApplied6">wyrządzona
            szkoda</button>
          <p class="info">Brak wyboru oznacza nowego
            <br />klienta bez przeszłości</p>
        </div>
      </div>
      <hr />
    </main>
    <!--Footer Section with Calculation Result-->
    <footer>
      <button type="submit" class="btn-calculate"
        (click)="(!this.btn1.classList.contains('active')) && (!this.btn2.classList.contains('active')) && (!this.btn3.classList.contains('active')) && (!this.btn4.classList.contains('active')) ? onNotSubmit() : onSubmit()">Oblicz
        ratę</button>
      <p class="warning" *ngIf="isShown">Uzupełnij formularz do końca</p>
      <div class="result-container">
        <p class="result">{{ clc }}<span class="currency"> zł</span></p>
      </div>
    </footer>
  </form>
</div>
